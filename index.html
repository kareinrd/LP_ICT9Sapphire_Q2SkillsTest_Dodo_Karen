    <div class="form-container">
<div class="form-container" style="
    background: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 10px;
    width: 100%;
    box-shadow: 0 0 15px rgba(0,0,0,0.25);
    
">
       

        <form>
            <div class="background">
    <div class="form-container">
<h3 class="section-title">Student Information</h3>

            <div class="row">
                <div class="col"> 
                <div class="input-box">
                    <label>First Name:</label>
                    <input type="text" placeholder="John">
                </div>
                </div>
<div class="col">
                <div class="input-box">
                    <label>Last Name:</label>
                    <input type="text" placeholder="Doe">
                </div>
            </div>
</div></div>
            <div class="row">
    <div class="col">
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date">
                </div>
</div>
<div class="col">

                <div class="input-box">
                    <label>Gender</label>
                    <select>
                        <option>Select...</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
</div>
<div class="col">
                  <div class="input-box">
                    <label>Grade Level</label>
                    <select>
                        <option>Select...</option>
                        <option>Grade 7</option>
                        <option>Grade 8</option>
                        <option>Grade 9</option>
                        <option>Grade 10</option>
                    </select>
                </div>
            </div>

</div>
            <h3 class="section-title">Contact Details</h3>

            <div class="row">
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="email" placeholder="student@example.com">
                </div>
            </div>

            <div class="row">
                <div class="input-box">
                    <label>Contact Number</label>
                    <input type="text" placeholder="0912 345 6789">
                </div>
            </div>
             <h3 class="section-title">Other Information</h3>
                <h6>Mode of Learning</h5>
            <div class="form-check">
<input type="radio" class="form-check-input" id="rad2"
name="option3" value="yes">
<label class="form-check-label" for="rad2" >Online</label>
</div>
<div class="form-check">
<input type="radio" class="form-check-input" id="rad2"
name="option3" value="yes">
<label class="form-check-label" for="rad2" >Face to Face</label>
</div>
            <div class="">
                <input type="checkbox">
                <label>The information is complete.</label>
            </div>

            <button type="submit" class="btn
btn-primary">Submit Enrollment</button>

        </form>
